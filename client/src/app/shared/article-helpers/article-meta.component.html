<div class="article-meta">
  <a [routerLink]="['/profile', article.author[0].username]">
    <img [src]="article.author[0].image" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile', article.author[0].username]">
      {{ article.author[0].username }}
    </a>
    <span class="date">
      {{ article.createdAt | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
